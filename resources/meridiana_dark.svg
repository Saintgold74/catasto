<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradienti per sfondo scuro -->
    <linearGradient id="emeraldGlowDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7F3D0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGlowDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="sunGlowDark" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FBBF24;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="centerGlowDark" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.1" />
    </radialGradient>
    
    <linearGradient id="shadowToDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#6B7280;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    
    <filter id="darkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#FBBF24" flood-opacity="0.4"/>
    </filter>
    
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#34D399" flood-opacity="0.6"/>
    </filter>
    
    <filter id="darkTextShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Sfondo scuro -->
  <rect width="400" height="400" fill="#111827"/>
  
  <g transform="translate(200,200)">
    
    <!-- Sole luminoso per sfondo scuro -->
    <g transform="translate(-60, -60)">
      <circle cx="0" cy="0" r="20" fill="url(#sunGlowDark)" filter="url(#darkGlow)" opacity="0.9"/>
      <circle cx="0" cy="0" r="15" fill="#FEF3C7" opacity="0.95"/>
      <circle cx="0" cy="0" r="10" fill="#FBBF24" opacity="0.8"/>
      <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.7"/>
      
      <!-- Raggi luminosi -->
      <g stroke="#FBBF24" stroke-width="2.5" opacity="0.9" stroke-linecap="round" filter="url(#darkGlow)">
        <line x1="0" y1="-28" x2="0" y2="-35"/>
        <line x1="20" y1="-20" x2="25" y2="-25"/>
        <line x1="28" y1="0" x2="35" y2="0"/>
        <line x1="20" y1="20" x2="25" y2="25"/>
        <line x1="0" y1="28" x2="0" y2="35"/>
        <line x1="-20" y1="20" x2="-25" y2="25"/>
        <line x1="-28" y1="0" x2="-35" y2="0"/>
        <line x1="-20" y1="-20" x2="-25" y2="-25"/>
      </g>
    </g>
    
    <!-- Meridiana luminosa -->
    <circle cx="0" cy="0" r="80" fill="url(#goldGlowDark)" filter="url(#darkGlow)"/>
    <circle cx="0" cy="0" r="75" fill="url(#centerGlowDark)"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#goldGlowDark)" stroke-width="2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#FBBF24" stroke-width="1" opacity="0.7"/>
    
    <!-- Gnomone luminoso -->
    <g transform="rotate(-25)">
      <rect x="-2" y="-15" width="4" height="30" fill="#D1D5DB" filter="url(#darkGlow)"/>
      <polygon points="0,-15 -3,-20 3,-20" fill="url(#goldGlowDark)"/>
    </g>
    
    <!-- Numeri romani luminosi -->
    <g fill="#FEF3C7" font-family="'Times New Roman', serif" font-size="12" font-weight="bold" filter="url(#darkGlow)">
      <text x="0" y="-55" text-anchor="middle">XII</text>
      <text x="30" y="-45" text-anchor="middle">I</text>
      <text x="50" y="-20" text-anchor="middle">II</text>
      <text x="55" y="5" text-anchor="middle">III</text>
      <text x="50" y="28" text-anchor="middle">IV</text>
      <text x="30" y="50" text-anchor="middle">V</text>
      <text x="0" y="60" text-anchor="middle">VI</text>
      <text x="-30" y="50" text-anchor="middle">VII</text>
      <text x="-50" y="28" text-anchor="middle">VIII</text>
      <text x="-55" y="5" text-anchor="middle">IX</text>
      <text x="-50" y="-20" text-anchor="middle">X</text>
      <text x="-30" y="-45" text-anchor="middle">XI</text>
    </g>
    
    <!-- Linee delle ore luminose -->
    <g stroke="#FBBF24" stroke-width="1.5" opacity="0.9" stroke-linecap="round">
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(0)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(30)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(60)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(90)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(120)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(150)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(180)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(210)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(240)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(270)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(300)"/>
      <line x1="0" y1="-65" x2="0" y2="-50" transform="rotate(330)"/>
    </g>
    
    <!-- Centro luminoso -->
    <circle cx="0" cy="0" r="6" fill="url(#goldGlowDark)" filter="url(#darkGlow)"/>
    <circle cx="0" cy="0" r="3" fill="#D97706"/>
    
    <!-- Ombra→digitale per sfondo scuro -->
    <path d="M 0,0 L 60,40 L 65,38 L 5,-2 Z" fill="url(#shadowToDark)" opacity="0.8"/>
    
    <!-- Codice binario luminoso -->
    <g transform="translate(40, 25)">
      <g fill="url(#emeraldGlowDark)" font-family="'Courier New', monospace" font-size="8" font-weight="500" filter="url(#greenGlow)">
        <text x="25" y="5">1</text>
        <text x="30" y="3">0</text>
        <text x="35" y="7">1</text>
        <text x="40" y="2">1</text>
        <text x="45" y="6">0</text>
        <text x="50" y="1">1</text>
        
        <text x="28" y="15">0</text>
        <text x="33" y="12">1</text>
        <text x="38" y="16">0</text>
        <text x="43" y="11">1</text>
        <text x="48" y="15">1</text>
        <text x="53" y="10">0</text>
        
        <text x="55" y="5" opacity="0.8">0</text>
        <text x="60" y="8" opacity="0.6">1</text>
        <text x="65" y="3" opacity="0.4">1</text>
      </g>
    </g>
    
    <!-- Decorazione latina luminosa -->
    <text x="0" y="95" text-anchor="middle" 
          font-family="'Times New Roman', serif" 
          font-size="8" 
          fill="#FBBF24" 
          opacity="0.8">TEMPUS · DATA · VERITAS</text>
    
  </g>
  
  <!-- Testo principale luminoso -->
  <text x="200" y="325" text-anchor="middle" 
        font-family="'Times New Roman', serif" 
        font-size="32" 
        font-weight="400" 
        fill="#34D399"
        letter-spacing="4px"
        filter="url(#greenGlow)">MERIDIANA</text>
  
  <text x="200" y="350" text-anchor="middle" 
        font-family="'Inter', 'Segoe UI', sans-serif" 
        font-size="13" 
        font-weight="500" 
        fill="#D1D5DB" 
        letter-spacing="3px">SOFTWARE CATASTALE</text>
  
  <text x="200" y="370" text-anchor="middle" 
        font-family="'Times New Roman', serif" 
        font-size="11" 
        font-style="italic"
        fill="#FBBF24" 
        opacity="0.9">dove il tempo incontra i dati</text>
  
  <!-- Linea di separazione luminosa -->
  <line x1="140" y1="380" x2="260" y2="380" stroke="#34D399" stroke-width="1" opacity="0.6"/>
  
</svg>