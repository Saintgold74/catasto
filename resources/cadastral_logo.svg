<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradienti premium raffinati -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EE7B7;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="charcoalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente bronzo con patina realistica -->
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#B45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente per patina metallica -->
    <radialGradient id="metalPatina" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#F59E0B;stop-opacity:0.7" />
      <stop offset="80%" style="stop-color:#92400E;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#78350F;stop-opacity:1" />
    </radialGradient>
    
    <!-- Sole con raggi dinamici -->
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFFBEB;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FEF3C7;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Gradiente ombra→digitale più fluido -->
    <linearGradient id="shadowToDigital" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#4B5563;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#6B7280;stop-opacity:0.6" />
      <stop offset="75%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtri raffinati -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#92400E" flood-opacity="0.3"/>
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#78350F" flood-opacity="0.4"/>
    </filter>
    
    <filter id="digitalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#10B981" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#6EE7B7" flood-opacity="0.3"/>
    </filter>
    
    <filter id="sunRays" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#F59E0B" flood-opacity="0.4"/>
    </filter>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#047857" flood-opacity="0.2"/>
    </filter>
    
    <!-- Pattern per texture metallica -->
    <pattern id="metalTexture" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#D97706" opacity="0.1"/>
      <circle cx="5" cy="5" r="0.5" fill="#B45309" opacity="0.3"/>
      <circle cx="15" cy="10" r="0.3" fill="#92400E" opacity="0.2"/>
      <circle cx="8" cy="17" r="0.4" fill="#F59E0B" opacity="0.1"/>
      <line x1="0" y1="0" x2="20" y2="20" stroke="#78350F" stroke-width="0.2" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Sfondo con gradiente sottile -->
  <rect width="400" height="400" fill="#FFFFFF"/>
  <rect width="400" height="400" fill="url(#sunGlow)" opacity="0.02"/>
  
  <!-- Contenitore principale -->
  <g transform="translate(200,200)">
    
    <!-- Sole raffinato con raggi dinamici -->
    <g transform="translate(-65, -65)">
      <circle cx="0" cy="0" r="20" fill="url(#sunGlow)" filter="url(#sunRays)" opacity="0.9"/>
      <circle cx="0" cy="0" r="15" fill="#FFFBEB" opacity="0.95"/>
      <circle cx="0" cy="0" r="10" fill="#FEF3C7" opacity="0.8"/>
      <circle cx="0" cy="0" r="6" fill="#F59E0B" opacity="0.6"/>
      
      <!-- Raggi solari raffinati -->
      <g stroke="#F59E0B" stroke-width="2.5" opacity="0.7" stroke-linecap="round">
        <line x1="0" y1="-28" x2="0" y2="-35"/>
        <line x1="20" y1="-20" x2="25" y2="-25"/>
        <line x1="28" y1="0" x2="35" y2="0"/>
        <line x1="20" y1="20" x2="25" y2="25"/>
        <line x1="0" y1="28" x2="0" y2="35"/>
        <line x1="-20" y1="20" x2="-25" y2="25"/>
        <line x1="-28" y1="0" x2="-35" y2="0"/>
        <line x1="-20" y1="-20" x2="-25" y2="-25"/>
      </g>
      
      <!-- Raggi secondari più sottili -->
      <g stroke="#F59E0B" stroke-width="1.5" opacity="0.5" stroke-linecap="round">
        <line x1="14" y1="-14" x2="18" y2="-18" transform="rotate(22.5)"/>
        <line x1="14" y1="-14" x2="18" y2="-18" transform="rotate(67.5)"/>
        <line x1="14" y1="-14" x2="18" y2="-18" transform="rotate(112.5)"/>
        <line x1="14" y1="-14" x2="18" y2="-18" transform="rotate(157.5)"/>
        <line x1="14" y1="-14" x2="18" y2="-18" transform="rotate(202.5)"/>
        <line x1="14" y1="-14" x2="18" y2="-18" transform="rotate(247.5)"/>
        <line x1="14" y1="-14" x2="18" y2="-18" transform="rotate(292.5)"/>
        <line x1="14" y1="-14" x2="18" y2="-18" transform="rotate(337.5)"/>
      </g>
    </g>
    
    <!-- Meridiana premium con dettagli raffinati -->
    <g>
      
      <!-- Base principale con texture metallica -->
      <circle cx="0" cy="0" r="82" fill="url(#bronzeGradient)" filter="url(#premiumShadow)"/>
      <circle cx="0" cy="0" r="79" fill="url(#metalPatina)"/>
      <circle cx="0" cy="0" r="76" fill="url(#metalTexture)" opacity="0.6"/>
      <circle cx="0" cy="0" r="73" fill="#F8FAFC" opacity="0.95"/>
      
      <!-- Anelli decorativi concentrici raffinati -->
      <circle cx="0" cy="0" r="70" fill="none" stroke="url(#bronzeGradient)" stroke-width="2.5"/>
      <circle cx="0" cy="0" r="67" fill="none" stroke="url(#bronzeGradient)" stroke-width="1" opacity="0.7"/>
      <circle cx="0" cy="0" r="62" fill="none" stroke="url(#bronzeGradient)" stroke-width="1.5" opacity="0.8"/>
      <circle cx="0" cy="0" r="58" fill="none" stroke="url(#bronzeGradient)" stroke-width="0.8" opacity="0.5"/>
      
      <!-- Decorazioni incise sui bordi -->
      <g fill="none" stroke="url(#bronzeGradient)" stroke-width="0.8" opacity="0.6">
        <circle cx="0" cy="0" r="75" stroke-dasharray="3,2"/>
        <circle cx="0" cy="0" r="65" stroke-dasharray="2,3"/>
      </g>
      
      <!-- Gnomone raffinato con dettagli -->
      <g transform="rotate(-25)">
        <!-- Asta principale -->
        <rect x="-2.5" y="-18" width="5" height="36" fill="url(#charcoalGradient)" filter="url(#premiumShadow)"/>
        <rect x="-2" y="-18" width="4" height="36" fill="url(#metalPatina)" opacity="0.8"/>
        <rect x="-1.5" y="-16" width="3" height="32" fill="#78350F" opacity="0.6"/>
        
        <!-- Punta decorativa -->
        <polygon points="0,-18 -4,-25 4,-25" fill="url(#bronzeGradient)"/>
        <polygon points="0,-18 -3,-23 3,-23" fill="#B45309"/>
        
        <!-- Base del gnomone -->
        <rect x="-3" y="15" width="6" height="4" fill="url(#bronzeGradient)" rx="1"/>
      </g>
      
      <!-- Numeri romani premium con ombre -->
      <g fill="url(#bronzeGradient)" font-family="'Times New Roman', serif" font-size="13" font-weight="bold" filter="url(#textShadow)">
        <text x="0" y="-50" text-anchor="middle">XII</text>
        <text x="32" y="-40" text-anchor="middle">I</text>
        <text x="55" y="-15" text-anchor="middle">II</text>
        <text x="58" y="8" text-anchor="middle">III</text>
        <text x="52" y="32" text-anchor="middle">IV</text>
        <text x="32" y="52" text-anchor="middle">V</text>
        <text x="0" y="62" text-anchor="middle">VI</text>
        <text x="-32" y="52" text-anchor="middle">VII</text>
        <text x="-52" y="32" text-anchor="middle">VIII</text>
        <text x="-58" y="8" text-anchor="middle">IX</text>
        <text x="-55" y="-15" text-anchor="middle">X</text>
        <text x="-32" y="-40" text-anchor="middle">XI</text>
      </g>
      
      <!-- Linee delle ore con spessori variabili -->
      <g opacity="0.8">
        <!-- Ore principali -->
        <g stroke="url(#bronzeGradient)" stroke-width="2" stroke-linecap="round">
          <line x1="0" y1="-68" x2="0" y2="-55" transform="rotate(0)"/>
          <line x1="0" y1="-68" x2="0" y2="-55" transform="rotate(90)"/>
          <line x1="0" y1="-68" x2="0" y2="-55" transform="rotate(180)"/>
          <line x1="0" y1="-68" x2="0" y2="-55" transform="rotate(270)"/>
        </g>
        
        <!-- Ore secondarie -->
        <g stroke="url(#bronzeGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
          <line x1="0" y1="-68" x2="0" y2="-58" transform="rotate(30)"/>
          <line x1="0" y1="-68" x2="0" y2="-58" transform="rotate(60)"/>
          <line x1="0" y1="-68" x2="0" y2="-58" transform="rotate(120)"/>
          <line x1="0" y1="-68" x2="0" y2="-58" transform="rotate(150)"/>
          <line x1="0" y1="-68" x2="0" y2="-58" transform="rotate(210)"/>
          <line x1="0" y1="-68" x2="0" y2="-58" transform="rotate(240)"/>
          <line x1="0" y1="-68" x2="0" y2="-58" transform="rotate(300)"/>
          <line x1="0" y1="-68" x2="0" y2="-58" transform="rotate(330)"/>
        </g>
        
        <!-- Tacche minori -->
        <g stroke="url(#bronzeGradient)" stroke-width="0.8" stroke-linecap="round" opacity="0.6">
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(15)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(45)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(75)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(105)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(135)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(165)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(195)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(225)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(255)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(285)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(315)"/>
          <line x1="0" y1="-68" x2="0" y2="-62" transform="rotate(345)"/>
        </g>
      </g>
      
      <!-- Centro decorativo raffinato -->
      <circle cx="0" cy="0" r="8" fill="url(#bronzeGradient)" filter="url(#premiumShadow)"/>
      <circle cx="0" cy="0" r="6" fill="url(#metalPatina)"/>
      <circle cx="0" cy="0" r="4" fill="#92400E"/>
      <circle cx="0" cy="0" r="2" fill="#78350F"/>
      
    </g>
    
    <!-- Ombra che si trasforma in codice binario - versione fluida -->
    <g>
      
      <!-- Ombra principale con gradiente fluido -->
      <path d="M 0,0 L 70,45 L 75,42 L 5,-3 Z" fill="url(#shadowToDigital)" opacity="0.7"/>
      
      <!-- Transizione fluida: ombra che diventa particelle -->
      <g transform="translate(45, 30)">
        
        <!-- Frammenti di ombra in dissoluzione progressiva -->
        <rect x="8" y="3" width="10" height="5" fill="#6B7280" opacity="0.6" rx="1"/>
        <rect x="20" y="6" width="8" height="4" fill="#4B5563" opacity="0.5" rx="1"/>
        <rect x="15" y="12" width="6" height="4" fill="#10B981" opacity="0.7" rx="1"/>
        <rect x="25" y="15" width="5" height="3" fill="url(#emeraldGradient)" opacity="0.8" rx="1"/>
        
        <!-- Codice binario emergente con spaziatura ottimizzata -->
        <g fill="url(#emeraldGradient)" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="7" font-weight="500" filter="url(#digitalGlow)">
          <!-- Prima riga -->
          <text x="30" y="5">1</text>
          <text x="35" y="3">0</text>
          <text x="40" y="7">1</text>
          <text x="45" y="2">1</text>
          <text x="50" y="6">0</text>
          <text x="55" y="1">1</text>
          <text x="60" y="5">0</text>
          
          <!-- Seconda riga -->
          <text x="33" y="15">0</text>
          <text x="38" y="12">1</text>
          <text x="43" y="16">0</text>
          <text x="48" y="11">1</text>
          <text x="53" y="15">1</text>
          <text x="58" y="10">0</text>
          <text x="63" y="14">1</text>
          
          <!-- Terza riga -->
          <text x="36" y="25">1</text>
          <text x="41" y="22">1</text>
          <text x="46" y="26">0</text>
          <text x="51" y="21">0</text>
          <text x="56" y="25">1</text>
          <text x="61" y="20">1</text>
          <text x="66" y="24">0</text>
          
          <!-- Codice che si disperde con opacità decrescente -->
          <text x="65" y="5" opacity="0.8">0</text>
          <text x="70" y="8" opacity="0.6">1</text>
          <text x="75" y="3" opacity="0.4">1</text>
          <text x="80" y="7" opacity="0.3">0</text>
          <text x="85" y="4" opacity="0.2">1</text>
          
          <text x="68" y="30" opacity="0.7">1</text>
          <text x="73" y="33" opacity="0.5">0</text>
          <text x="78" y="28" opacity="0.3">1</text>
          <text x="83" y="32" opacity="0.2">0</text>
        </g>
        
      </g>
      
    </g>
    
    <!-- Particelle digitali organizzate con connessioni -->
    <g fill="url(#emeraldGradient)" filter="url(#digitalGlow)">
      <!-- Cluster principale -->
      <rect x="85" y="65" width="3" height="3" rx="0.5"/>
      <rect x="92" y="70" width="3" height="3" rx="0.5" opacity="0.8"/>
      <rect x="99" y="75" width="3" height="3" rx="0.5" opacity="0.6"/>
      <rect x="106" y="80" width="3" height="3" rx="0.5" opacity="0.4"/>
      <rect x="113" y="85" width="3" height="3" rx="0.5" opacity="0.2"/>
      
      <!-- Cluster secondario -->
      <rect x="80" y="50" width="3" height="3" rx="0.5" opacity="0.9"/>
      <rect x="88" y="55" width="3" height="3" rx="0.5" opacity="0.8"/>
      <rect x="96" y="60" width="3" height="3" rx="0.5" opacity="0.6"/>
      <rect x="104" y="65" width="3" height="3" rx="0.5" opacity="0.4"/>
      <rect x="112" y="70" width="3" height="3" rx="0.5" opacity="0.3"/>
    </g>
    
    <!-- Raggiera digitale raffinata -->
    <g transform="translate(70, 45)" opacity="0.7">
      <g stroke="url(#emeraldGradient)" stroke-width="1.5" fill="none" stroke-linecap="round">
        <line x1="0" y1="0" x2="25" y2="8"/>
        <line x1="0" y1="0" x2="22" y2="18"/>
        <line x1="0" y1="0" x2="18" y2="28"/>
        <line x1="0" y1="0" x2="28" y2="-8"/>
        <line x1="0" y1="0" x2="25" y2="-18"/>
      </g>
      
      <!-- Nodi di connessione -->
      <circle cx="25" cy="8" r="2" fill="url(#emeraldGradient)" opacity="0.8"/>
      <circle cx="22" cy="18" r="2" fill="url(#emeraldGradient)" opacity="0.8"/>
      <circle cx="18" cy="28" r="2" fill="url(#emeraldGradient)" opacity="0.8"/>
      <circle cx="28" cy="-8" r="2" fill="url(#emeraldGradient)" opacity="0.8"/>
      <circle cx="25" cy="-18" r="2" fill="url(#emeraldGradient)" opacity="0.8"/>
      
      <!-- Particelle secondarie -->
      <rect x="30" y="6" width="2" height="2" fill="url(#emeraldGradient)" opacity="0.6" rx="1"/>
      <rect x="27" y="20" width="2" height="2" fill="url(#emeraldGradient)" opacity="0.6" rx="1"/>
      <rect x="23" y="30" width="2" height="2" fill="url(#emeraldGradient)" opacity="0.6" rx="1"/>
    </g>
    
    <!-- Decorazioni latine incise - più eleganti -->
    <text x="0" y="98" text-anchor="middle" 
          font-family="'Times New Roman', serif" 
          font-size="9" 
          font-weight="400"
          fill="url(#bronzeGradient)" 
          opacity="0.8"
          letter-spacing="2px">TEMPUS · DATA · VERITAS</text>
    
  </g>
  
  <!-- Tipografia principale raffinata -->
  <text x="200" y="325" text-anchor="middle" 
        font-family="'Times New Roman', serif" 
        font-size="34" 
        font-weight="400" 
        fill="#047857"
        letter-spacing="4px"
        filter="url(#textShadow)">MERIDIANA</text>
  
  <!-- Sottotitolo bilanciato -->
  <text x="200" y="350" text-anchor="middle" 
        font-family="'Inter', 'Segoe UI', sans-serif" 
        font-size="13" 
        font-weight="500" 
        fill="#4B5563" 
        letter-spacing="3px">SOFTWARE CATASTALE</text>
  
  <!-- Tagline più contrastata -->
  <text x="200" y="370" text-anchor="middle" 
        font-family="'Times New Roman', serif" 
        font-size="11" 
        font-style="italic"
        fill="#B45309" 
        opacity="0.9"
        letter-spacing="1px">dove il tempo incontra i dati</text>
  
  <!-- Linea di separazione premium con transizione -->
  <g transform="translate(200, 380)">
    <!-- Parte antica -->
    <line x1="-60" y1="0" x2="-25" y2="0" stroke="#D97706" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
    <circle cx="-20" cy="0" r="2.5" fill="#B45309" opacity="0.8"/>
    
    <!-- Transizione fluida -->
    <rect x="-15" y="-1" width="5" height="2" fill="#6B7280" opacity="0.6" rx="1"/>
    <rect x="-8" y="-1" width="5" height="2" fill="url(#emeraldGradient)" opacity="0.7" rx="1"/>
    <rect x="-1" y="-1" width="5" height="2" fill="url(#emeraldGradient)" opacity="0.5" rx="1"/>
    <rect x="6" y="-1" width="5" height="2" fill="url(#emeraldGradient)" opacity="0.3" rx="1"/>
    
    <!-- Parte digitale -->
    <line x1="15" y1="0" x2="60" y2="0" stroke="url(#emeraldGradient)" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
    <circle cx="20" cy="0" r="2.5" fill="url(#emeraldGradient)" opacity="0.8"/>
  </g>
  
  <!-- Badge raffinato -->
  <g transform="translate(360, 300)">
    <rect x="-22" y="-9" width="44" height="18" rx="9" fill="url(#emeraldGradient)" opacity="0.08" stroke="url(#emeraldGradient)" stroke-width="1.2"/>
    <rect x="-21" y="-8" width="42" height="16" rx="8" fill="url(#emeraldGradient)" opacity="0.05"/>
    <text x="0" y="2" text-anchor="middle" 
          font-family="'Inter', sans-serif" 
          font-size="8" 
          font-weight="600" 
          fill="url(#emeraldGradient)"
          letter-spacing="0.5px">TIME BRIDGE</text>
  </g>
  
  <!-- Elementi decorativi raffinati negli angoli -->
  <g opacity="0.25">
    <!-- Decorazione antica -->
    <g transform="translate(35, 35)">
      <circle cx="0" cy="0" r="4" fill="#F59E0B"/>
      <circle cx="0" cy="0" r="2" fill="#B45309"/>
    </g>
    
    <!-- Decorazione digitale -->
    <g transform="translate(365, 365)">
      <rect x="-2" y="-2" width="4" height="4" fill="url(#emeraldGradient)" rx="1"/>
      <rect x="-1" y="-1" width="2" height="2" fill="#047857" rx="0.5"/>
    </g>
    
    <!-- Pattern sottile di sfondo -->
    <g stroke="url(#emeraldGradient)" stroke-width="0.3" fill="none" opacity="0.1">
      <circle cx="50" cy="350" r="3"/>
      <circle cx="350" cy="50" r="3"/>
    </g>
  </g>
</svg>